<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
        <style>
            div.item:nth-child(1) { background: blueviolet; }
            div.item:nth-child(2) { background: pink; }
            div.item:nth-child(3) { background-color: burlywood; }
            #f21 { background: rgb(115, 210, 166); }
            #f22 { background: rgb(220, 226, 43); }
            #f23{ background: rgb(226, 43, 104); }
            #f31{ background: rgb(43, 226, 107); }
            #f32{ background: rgb(43, 67, 226); }
            #f33{ background: rgb(226, 153, 43); }
        </style>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
            $(document).ready(function () {
                var width = $('[data-role="slider"]').attr('data-width');//500
                var height = $('[data-role="slider"]').attr('data-height');//300
                var count_width = $('[data-role="slider"] div.container').length;//count_width = 3
                var count_height = $('[data-role="slider"] div.container').length;//count_height = 3
                
                $('[data-role="slider"]').css({
                    position: 'relative',
                    overflow: 'hidden',
                    width: width,
                    height: height
                })
                .find('.container').css({
                    position:'relative',
                    width: count_width * width ,
                    height: height,
                    overflow: 'hidden'
                })
               .find('.item').css({
                    width: width,
                    height: height,
                    float: 'left',
                    textAlign: 'center'
                });
                var currentPage_width = 0;
                var currentPage_height = 0;

                var changePage = function () {
                    $('.container').animate({
                        left: -currentPage_width * width
                    }, 500);
                };
                var updownPage = function () {
                    $('.container').animate({
                        top : -currentPage_height* height
                    }, 500);
                };

                $('#left-button').click(function () {
                    if (currentPage_width > 0) {
                        currentPage_width = currentPage_width - 1;
                        changePage();
                    }
                    else { alert('왼쪽 끝입니다') }
                });
                $('#right-button').click(function () {
                    if (currentPage_width < count_width - 1) {
                        currentPage_width = currentPage_width + 1;
                        changePage();
                    }
                    else { alert('오른쪽 끝입니다') }
                });
                $('#up-button').click(function () {
                    if (currentPage_height > 0) {
                        currentPage_height= currentPage_height - 1;
                        updownPage();
                    }
                    else { alert('위 끝입니다') }
                });
                $('#down-button').click(function () {
                    if (currentPage_height< count_height - 1) {
                        currentPage_height= currentPage_height + 1;
                        updownPage();
                    }
                    else { alert('아래 끝입니다') }
                });
            });
        </script>
    </head>
    <body>
        <div data-role="slider" data-width="500" data-height="300">            
            <div class="container">
                <div class="item">
                    <h1>1 x 1 cell</h1>
                    <p>*정규형 </p>
                </div>
                <div class="item">
                    <h1>1 x 2 cell</h1>
                    <p>*정규형</p>
                </div>
                <div class="item">
                    <h1>1 x 3 cell</h1>
                    <p>*정규형 </p>
                </div>
            </div>
            <div class="container">
                <div class="item" id="f21">
                    <h1>2 x 1 cell</h1>
                    <p>*정규형 </p>
                </div>
                <div class="item"  id="f22">
                    <h1>2 x 2 cell</h1>
                    <p>*정규형 </p>
                </div>
                <div class="item"  id="f23">
                    <h1>2 x 3 cell</h1>
                    <p>*정규형</p>
                </div>
            </div>
            <div class="container">
                <div class="item" id="f31">
                    <h1>3 x 1 cell</h1>
                    <p>*정규형 </p>
                </div>
                <div class="item" id="f32">
                    <h1>3 x 2 cell</h1>
                    <p>*정규형</p>
                </div>
                <div class="item" id="f33">
                    <h1>3 x 3 cell</h1>
                    <p>*정규형</p>
                </div>
            </div>
        </div>
        <button id="left-button">left</button>
        <button id="right-button">right</button>
        <button id="up-button">up</button>
        <button id="down-button">down</button>
    </body>
</html>
