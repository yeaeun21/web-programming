<!DOCTYPE html>
<html>
<head>
    <title>Frame Animation</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
     
    </style>
    <script>
        $(document).ready(function(){
            $('body').css({
                margin: '0 auto',
                width:'fit-content'
            });

            $('#left-button').click(function(){
                var thank=$('p')
                var count=0;
                var left=[
                    '사합니다감',
                    '합니다감사',
                    '니다감사합',
                    '다감사합니',
                    '감사합니다'
                ];
                setInterval(function () {
                    thank.html = left[count % left.length];
                    count = count + 1;}, 1000 / 5);
            });
            $('#right-button').click(function(){
                var thank=$('p')
                var count=0;
                var right = [
                    '다감사합니',
                    '니다감사합',
                    '합니다감사',
                    '사합니다감',
                    '감사합니다'
                ];
                setInterval(function () {
                    thank.text= right[count % right.length];
                    count = count + 1;
                }, 1000 / 5);
            });
        });
       
    </script>
</head>
<body>
    <p id="thx">감사합니다</p> 
    <button id="left-button">left</button>
    <button id="right-button">right</button>
    <button id="stop-button">stop</button>
</body>
</html>
