<!DOCTYPE html>
<html>
<head>
    <title>문제1</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>

    <script>
        $(document).ready(function(){

          $('div:nth-child(1)').css({
            backgroundColor: 'red',
            width:50,
            height:50,
            border:'1px solid black',
            margin:'20px'
          });
          $('div:nth-child(2)').css({
            backgroundColor: 'red',
            width:100,
            height:50,
            border:'1px solid black',
            margin:'20px'
          });
          $('div:nth-child(3)').css({
            backgroundColor: 'red',
            width:150,
            height:50,
            border:'1px solid black',
            margin:'20px'
          });
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
