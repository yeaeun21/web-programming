<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        #box{
            background-color: red;
            width:100px; height:100px;
        }
        #box.hover{
            background-color: blue;
            border-radius: 50%;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $('document').ready(function(){
            $('#box').hover(function(){
                //스타일 변경
                $('#box').addClass('hover'); 
        }, function(){ //스타일변경
            $('#box').removeClass('hover');
        });
    });
    </script>

</head>
<body>
    <div id="box"></div>
</body>
</html>
