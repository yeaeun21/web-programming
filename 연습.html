<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload=function(){
            var headers=document.querySelectorAll('h1');
            //태그내부를 의미하는 속성

            for(var i=0;i<headers.length;i++){
                header=headers[i];
                header.style.color='orange'; //문서객체 조작
                header.innerHTML="javascript";
            }
        }
    </script>
</head>
<body>
    <h1>ddd</h1>
    <h1>ddd</h1>
    <h1>ddd</h1>
</body>
</html>
