<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        window.onload=function(){
            var headers = document.querySelectorAll('h1');
            for(i=0;i<headers.length;i++){
                header=headers[i];
                header.style.color='orange';
                header.style.background='red';
                header.innerHTML='From Javascript';
            }
            
        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>

</body>
</html>
