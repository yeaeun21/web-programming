<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            //내부글자변경
            $('h1:nth-child(1)').text('<a href="#">text()</a>')
            $('h1:nth-child(2)').html('<a href="#">html()</a>')

        })
    </script>
</head>
<body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
</body>
</html>
