<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').css('color','red');
            $('h1').css('background','black');
            $('p').css('width','200px');
            $('p').css('color','green');
            $('p').css('background','yellow');
        });
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
    <p>text</p>
</body>
</html>
