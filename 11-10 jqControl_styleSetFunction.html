<!DOCTYPE html>
<html>
    <head>
        <title>jQ Basic</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script>
            $(document).ready(function(){
                var output='';
                for (var i=0; i<256; i++){
                    output+='<div></div>'
                }
                document.body.innerHTML=output;

                $('div').css({
                    height:2,
                    backgroundColor: function(i){
                        return 'rgb('+i+','+i+','+i+')';
                    }
                })
            })
        </script>
    </head>
    <body>
    
    </body>
</html>
