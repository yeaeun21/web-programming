<!DOCTYPE html>
<html>
<head>
    <title>박스 속성</title>
    <style>
        div{
            width: 80px; height: 60px;
            padding: 10px;
            border: 1px solid black;
        }
        #b1{
            border: 3px dashed blue ;
        }
        #b2{
            border-left: 3px dashed blue ;
        }
    </style>

</head>
<body>
    <div><p id="b1">박스 모델</p></div><br>
    <div><p id="b2">박스 모델</p></div>
</body>
</html>
