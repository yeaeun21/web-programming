<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            var h=$('h1').html();
            if (h=='빨강'){
                $('div').css({
                    backgroundColor:'red',
                    width: '50px',
                    height: '50px'
                });
                $('h1:nth-child(1)').css({
                    color:'red'
                });
            };
        });
    </script>
</head>
<body>
    <h1>빨강</h1>
    <h1>Header - 1</h1>
    <div>web</div>
</body>
</html>
