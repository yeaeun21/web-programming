<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').hover(function(){
                $(this).css({
                    backgroundColor:'red',
                    color:'white'
                });
            },function(){
                $(this).css({
                    backgroundColor:'',
                    color: ''
                });
            });
        });
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
