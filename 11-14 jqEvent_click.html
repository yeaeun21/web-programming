<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').click(function(){
                $('h1').css({
                    color:'red'
                });
            });
        });
    </script>
</head>
<body>
    <h1>Click</h1>
</body>

</html>
